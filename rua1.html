<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Reality</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Assets utilizados no projeto -->
      <a-assets>
        <audio
          id="click-sound"
          src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"
        ></audio>
        <img id="img" src="./sala.jpg" />
        <img id="imgEscada" src="./fotos/frente_inteli.JPG" />
      </a-assets>

      <!-- Camera + Cursor. -->
      <a-camera position="0 1 0" id="cameraCena">
        <a-cursor intersection-spawn="Event: click; mixin:voxel;"> </a-cursor>
      </a-camera>

      <a-sky id="img-360" radius="30" src="#imgEscada"> </a-sky>
      <!-- <a-sphere  material="#img"> </a-sphere> -->

      <a-sky id="img-360" radius="30" src="#imgEscada"> </a-sky>
      <!-- <a-sphere  material="#img"> </a-sphere> -->

      <a-sphere
        id="rua2"
        position="5 0.5 -9"
        radius="0.2"
        color="#ed1212"
      ></a-sphere>

      <a-sphere
        id="dentro"
        position="25 1 10 "
        radius="0.5"
        color="#ed1212"
      ></a-sphere>
    </a-scene>
  </body>

  <script>
    document.querySelector('#rua2').addEventListener('mouseenter', e => {
      location.href = 'rua2.html'
    })

    document.querySelector('#dentro').addEventListener('mouseenter', e => {
      location.href = 'dentro.html'
    })
  </script>
</html>
